name: Build & Release
on:
  push:
    tags:
      - 'v*'   # сработает на v1.3.0, v1.3.1 и т.п.

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Сформируем ZIP из папки плагина
      - name: Build zip
        run: |
          cd ra3valik-template-usage
          zip -r ../ra3valik-template-usage-${GITHUB_REF_NAME}.zip .

      # Создаём релиз и прикрепляем ZIP
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ra3valik-template-usage-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
