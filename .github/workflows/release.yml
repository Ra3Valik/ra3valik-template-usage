name: Build & Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build zip
        run: |
          cd ..
          zip -r ra3valik-template-usage-${GITHUB_REF_NAME}.zip ra3valik-template-usage

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ra3valik-template-usage-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
